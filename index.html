<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFI Attendance Calculator</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="left-bar">
            <h1>CFI Attendence Calculator</h1>
        </div>
        <div class="divider"></div>
        <div class="right-bar">
            <div><h1>Enter Your Attendence Details...</h1></div>
            <div>
                <label for="attended">Attended</label>
                <input placeholder="Enter no.of hrs you attended" type="number" id="attended" min="0" oninput="validity.valid||(value='');">
            </div>
            <div>
                <label for="conducted">Conducted.</label>
                <input placeholder="Enter no.of hrs conducted" type="number" id="conducted" min="0" oninput="validity.valid||(value='');">
            </div>
            <div><button class="submit-details">Submit</button></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
